<html>
<head>
    <title>입력을 받는 공 튀기기</title>
    <style>
	form {
	width:330px;
	margin:20px;
	background-color:brown;
	padding:20px;
}
	</style>
    <script type="text/javascript">

	var boxx = 20;
	var boxy = 30;
	var boxwidth = 350;
	var boxheight = 250;
	var ballrad = 10;
	var boxboundx = boxwidth+boxx-ballrad;
	var boxboundy = boxheight+boxy-ballrad;
	var inboxboundx = boxx+ballrad;
	var inboxboundy = boxy+ballrad;
	var ballx = 50;
	var bally = 60;
	var ctx;
	var ballvx = 4;
	var ballvy = 8;
	
function init(){  
  ctx = document.getElementById('canvas').getContext('2d'); 
  ctx.lineWidth = ballrad;
    ctx.fillStyle ="rgb(200,0,50)";
  moveball();  
  setInterval(moveball,100);  
}  
function moveball(){  
  ctx.clearRect(boxx,boxy,boxwidth,boxheight);
  moveandcheck();
  ctx.beginPath();

  ctx.arc(ballx, bally, ballrad,0,Math.PI*2,true);
  ctx.fill();
   ctx.strokeRect(boxx,boxy,boxwidth,boxheight);
} 
function moveandcheck() {
	var nballx = ballx + ballvx;
	var nbally = bally +ballvy;
 
  if (nballx > boxboundx) {
	 ballvx =-ballvx;
	 nballx = boxboundx;
  }
  if (nballx < inboxboundx) {
     nballx = inboxboundx
	 ballvx = -ballvx;
  }
  if (nbally > boxboundy) {
	 nbally = boxboundy;
	 ballvy =-ballvy;
  }
  if (nbally < inboxboundy) {
    nbally = inboxboundy;
	 ballvy = -ballvy;
  }
  ballx = nballx;
  bally = nbally;
}
function change() {
	// 이것은 숫자로 변환됩니다. 
	// 이 함수는 최대값이나 최소값을 고려하지 않습니다.
	ballvx = Number(f.hv.value);
	ballvy = Number(f.vv.value);
	return false;
}
</script>
</head>
<body onLoad="init();">  
<canvas id="canvas" width="400" height="300">
이 브라우저에서는 HTML5의 canvas 요소가 지원되지 않습니다.
</canvas>  
<br/>
<form name="f" id="f" onSubmit="return change();">
  수평 속도 <input name="hv" id="hv" value="4" type="number" min="-10" max="10" /> 
<br>
  수직 속도 <input name="vv" id="vv" value="8" type="number" min="-10" max="10"/>
<input type="submit" value="변경"/>
</form> 
</body>
</html>
